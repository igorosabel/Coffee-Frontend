<div class="calendar-all">
	<div class="calendar-header">
		<a href="#" class="calendar-previous" (click)="previousMonth($event)">&lt;</a>
		{{ currentMonth }}  {{ currentYear }}
		<a href="#" class="calendar-next" (click)="nextMonth($event)">&gt;</a>
	</div>
	<div class="calendar-row">
		<div *ngFor="let day of headerDays" class="calendar-header-day">{{ day }}</div>
	</div>
	<div class="calendar-table">
		<div *ngFor="let row of rows" class="calendar-row">
			<div *ngFor="let day of row" class="{{ day.class }}" (click)="selectDay(day)">
				{{ day.day }}
				<div *ngIf="day.events && day.events.list.length>1" class="day-list">
					<div *ngFor="let event of day.events.list" class="day-event person_{{ event.id_person }}"></div>
				</div>
			</div>
		</div>
	</div>
</div>
