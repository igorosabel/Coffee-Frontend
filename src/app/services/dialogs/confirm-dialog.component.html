<div class="dialog">
  <div class="title">{{ title }}</div>
  <div class="content">{{ content }}</div>

  <div class="actions">
    <button type="button" mat-raised-button (click)="dialogRef.close(true)">{{ ok }}</button>
    <button type="button" mat-button (click)="dialogRef.close()">{{ cancel }}</button>
  </div>
</div>
